<!DOCTYPE html>
<html>
<head>
  <title>Add New Movie - MovieWeb App</title>
</head>
<body>
  <h1>Add New Movie</h1>
  <form action="/users/{{ user_id }}/add_movie" method="post">
    <label for="name">Movie Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <input type="submit" value="Add Movie">
  </form>
</body>
</html>
